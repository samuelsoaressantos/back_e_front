<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Brasil - Dashboard</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="../modelagem/logo/logo_sabor_do_brasil.png" alt="Sabor do Brasil">
            <h2>Sabor do Brasil</h2>
        </div>
        <p><strong>9</strong> Quantidade Likes</p>
        <p><strong>12</strong> Quantidade Dislikes</p>
    </aside>
    <main class="content">
        <h1>Publica√ß√µes</h1>
        <div class="msamuel">
        <button onclick="logout()" class="btn btn-danger">Sair</button>
    </div>
        <div id="posts"></div>
    </main>
    <footer class="fixed-bottom ">
        <p>Sabor do Brasil Copyright - 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadPosts() {
            fetch('http://localhost:3000/posts')
                .then(response => response.json())
                .then(posts => {
                    const postsContainer = document.getElementById('posts');
                    postsContainer.innerHTML = '';

                    posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.innerHTML = `
                            <div class="post">
                                <h2>${post.titulo}</h2>
                                <img src="../publicacao/${post.imagem}" alt="${post.titulo}">
                                <p><strong>${post.localizacao}</strong></p>
                                <button onclick="vote(${post.id}, 'like')">‚¨ÜÔ∏è</button>
                                <button onclick="vote(${post.id}, 'dislike')">‚¨áÔ∏è</button>
                                <button>üí¨</button>
                            </div>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                })
                .catch(error => console.log(error));
        }

        function logout() {
            window.location.href = 'index.html';
        }

        window.onload = loadPosts;
    </script>
</body>
</html>

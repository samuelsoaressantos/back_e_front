<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Brasil</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <aside class="sidebar">
        <div class="logo">
            <img src="../modelagem/logo/logo_sabor_do_brasil.png" alt="Sabor do Brasil">
            <h2>Sabor do Brasil</h2>
        </div>
        <p><strong>9</strong> Quantidade Likes</p>
        <p><strong>12</strong> Quantidade Dislikes</p>
    </aside>
    <main class="content">
        <h1>Publica√ß√µes</h1>

      
        <div class="msamuel">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Fazer Login
            </button>
        </div>

      
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Login</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="container23">
                        <input type="text" name="nome" placeholder="Nome" id="nome" />
                        <input type="password" name="senha" placeholder="Senha" id="senha" />
                        <button onclick="login()">Entrar</button>
                    </div>
                </div>
            </div>
        </div>

       
        <div id="posts"></div>
    </main>
    <footer class="fixed-bottom ">
        <p>Sabor do Brasil Copyright - 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
       
        function login() {
            const nome = document.getElementById('nome').value;
            const senha = document.getElementById('senha').value;

            fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome, senha })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.log(error));
        }

     
        function loadPosts() {
            fetch('http://localhost:3000/posts')
                .then(response => response.json())
                .then(posts => {
                    const postsContainer = document.getElementById('posts');
                    postsContainer.innerHTML = '';

                    posts.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.innerHTML = `
                            <div class="post">
                                <h2>${post.titulo}</h2>
                                <img src="../publicacao/${post.imagem}" alt="${post.titulo}">
                                <p><strong>${post.localizacao}</strong></p>
                                <button onclick="vote(${post.id}, 'like')">‚¨ÜÔ∏è</button>
                                <button onclick="vote(${post.id}, 'dislike')">‚¨áÔ∏è</button>
                                <button>üí¨</button>
                            </div>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                })
                .catch(error => console.log(error));
        }

        
        function vote(postId, action) {
            fetch('http://localhost:3000/vote', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ post_id: postId, action })
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.log(error));
        }

      
        window.onload = loadPosts;
    </script>
</body>
</html>

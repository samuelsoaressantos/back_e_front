<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
</head>
<body>
  <div class="container">
    <h1>Sabor Brasil</h1>

  
   <section id="cadastro">
      <h2>Cadastro</h2>
      <form id="form-cadastro">
        <input type="text" id="nome" placeholder="Nome" required />
        <input type="email" id="email-cadastro" placeholder="Email" required />
        <input type="password" id="senha-cadastro" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
      </form>
      <p id="mensagem-cadastro"></p>
    </section>
  
    <section id="login">
      <h2>Login</h2>
      <form id="form-login">
        <input type="email" id="email-login" placeholder="Email" required />
        <input type="password" id="senha-login" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <p id="mensagem-login"></p>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
